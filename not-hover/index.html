<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        display: flex;
        justify-content: space-around;
        align-items: center;
    }

    .container>.item {
        background: lightskyblue;
        height: 20vh;
        width: 15vw;
        margin: 10px;
        transition: .3s all ease-in-out;
    }

    .container:hover> :not(.item:hover) {
        opacity: .4;
    }
</style>

<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>

</html>
